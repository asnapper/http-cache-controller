apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    wave.pusher.com/update-on-config-change: "true"
  labels:
    app: http-cache-controller
  name: http-cache-controller
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: http-cache-controller
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: http-cache-controller
        group: streaming
    spec:
      containers:
        - image: asnapper/http-cache-controller:latest
          imagePullPolicy: Always
          name: nginx
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: "1"
              ephemeral-storage: 1Gi
              memory: 2Gi
            requests:
              cpu: 250m
              ephemeral-storage: 10Mi
              memory: 256Mi
          securityContext:
            runAsUser: 1000
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      serviceAccountName: http-cache-controller
      securityContext: {}

